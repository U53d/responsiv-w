        // --- PREVIEW LOGIC ---
        function startPreview(card, channel) {
            if (channel.type === 'embed') return; // Skip preview for embeds

            // Clear any existing timeout
            if (previewTimeout) clearTimeout(previewTimeout);

            // Set delay before playing (0.8s) to avoid playing on quick mouse over
            previewTimeout = setTimeout(() => {
                const container = card.querySelector('.preview-container');
                if (!container) return;

                // Create Video Element
                const vid = document.createElement('video');
                vid.className = 'w-full h-full object-cover animate-fade-in absolute inset-0 z-10';
                vid.muted = true;
                vid.autoplay = true;
                vid.playsInline = true;
                vid.style.pointerEvents = 'none'; // Click goes through to card

                container.appendChild(vid);
                container.classList.remove('hidden');

                if (Hls.isSupported()) {
                    previewHls = new Hls();
                    previewHls.loadSource(channel.url);
                    previewHls.attachMedia(vid);
                    previewHls.on(Hls.Events.MANIFEST_PARSED, () => {
                        vid.play().catch(() => {});
                    });
                } else if (vid.canPlayType('application/vnd.apple.mpegurl')) {
                    vid.src = channel.url;
                    vid.addEventListener('loadedmetadata', () => {
                        vid.play().catch(() => {});
                    });
                }
            }, 800); 
        }

        function stopPreview(card) {
            if (previewTimeout) clearTimeout(previewTimeout);
            
            if (previewHls) {
                previewHls.destroy();
                previewHls = null;
            }
            
            const container = card.querySelector('.preview-container');
            if (container) {
                container.innerHTML = ''; // Remove video element
                container.classList.add('hidden');
            }

            renderHomeGrid();

                else if (currentCategory !== 'All') catMatch = c.category === currentCategory;
                
                const textMatch = c.name.toLowerCase().includes(filterText.toLowerCase());

                card.innerHTML = `
                    <!-- Thumbnail Area -->
                    <div class="aspect-video relative bg-black/50 overflow-hidden">
                        <!-- Static Image -->
                        <img src="${displayImg}" alt="${channel.name}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity z-0 relative">
                        
                        <!-- Video Preview Container (Absolute) -->
                        <div class="preview-container hidden absolute inset-0 z-10 bg-black"></div>

                        <!-- Gradient Overlay -->
                        <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/20 to-transparent z-20 pointer-events-none"></div>
                        
                        <!-- Badges -->
                        <div class="absolute top-3 left-3 flex gap-2 z-30">
                            <span class="bg-red-600 text-white text-[10px] font-bold px-2 py-0.5 rounded shadow-lg animate-pulse">LIVE</span>
                        </div>
                        
                        <!-- Play Icon (On Hover) -->
                        <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300 transform scale-90 group-hover:scale-100 z-30 pointer-events-none">
                            <div class="w-12 h-12 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center border border-white/30 text-white shadow-xl">
                                <i class="ph-fill ph-play text-xl"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Content Area (Modified: Removed Icon Box) -->
                    <div class="p-3 relative z-30 bg-[#1a1a1a]">
                        <div class="min-w-0">
                            <h3 class="text-sm font-semibold text-gray-200 group-hover:text-white truncate leading-tight mb-1">${channel.name}</h3>
                            <p class="text-[11px] text-gray-500 uppercase tracking-wider">${channel.category}</p>
                        </div>
                    </div>
                `;
                
                // Click to play
                card.onclick = () => showPlayer(realIndex);

                // Mouse Events for Preview
                card.addEventListener('mouseenter', () => startPreview(card, channel));
                card.addEventListener('mouseleave', () => stopPreview(card));

                homeGrid.appendChild(card);
            });
        }

        // --- PLAYER & SIDEBAR LOGIC (Preserved) ---
        
        function checkAndroid() {
            const ua = navigator.userAgent.toLowerCase();
            if (ua.indexOf("android") > -1) {
                externalPlayerBtn.classList.remove('hidden');
            }
        }

        window.openInExternalApp = () => {
            if (!currentChannelData) return;
            const url = currentChannelData.url;
            if (currentChannelData.type === 'embed') {
                window.open(url, '_blank');
            } else {
                const cleanUrl = url.replace(/^https?:\/\//, '');
                const scheme = url.startsWith('https') ? 'https' : 'http';
                const intentUrl = `intent://${cleanUrl}#Intent;scheme=${scheme};type=video/*;action=android.intent.action.VIEW;end;`;
                window.location.href = intentUrl;
            }
        };

        window.selectCategory = (category, btnElement) => {
            const buttons = document.querySelectorAll('#categoryContainer .category-btn');
            const activeClasses = "active bg-gray-200 text-black shadow-lg shadow-white/10 hover:bg-white".split(" ");
            const inactiveClasses = "bg-zinc-800 text-gray-400 border border-white/5 hover:bg-zinc-700 hover:text-white".split(" ");
            buttons.forEach(btn => {
                btn.classList.remove(...activeClasses);
                btn.classList.add(...inactiveClasses);
            });
            if(btnElement) {
                btnElement.classList.remove(...inactiveClasses);
                btnElement.classList.add(...activeClasses);
            }
            renderSidebarList(sidebarSearch.value, category);
        };

        function renderSidebarList(filterText = "", category = "All") {
            channelListEl.innerHTML = "";
            const filtered = channels.filter(c => {
                const matchesSearch = c.name.toLowerCase().includes(filterText.toLowerCase());
                const matchesCategory = category === 'All' || c.category === category;
                return matchesSearch && matchesCategory;
            });

            filtered.forEach((channel) => {
                const realIndex = channels.indexOf(channel);
                const btn = document.createElement('div'); 
                btn.id = `chan-${channel.id}`;
                btn.setAttribute('tabindex', '0'); 
                btn.className = `channel-item group relative p-3 mb-1 rounded-lg cursor-pointer flex items-center gap-3 border-l-2 border-transparent hover:bg-white/5 outline-none overflow-hidden`;
                
                let iconHtml = channel.logoUrl 
                    ? `<img src="${channel.logoUrl}" alt="${channel.name}" class="w-8 h-8 object-contain drop-shadow-md group-hover:scale-110 transition-transform duration-300">`
                    : `<i class="ph ${channel.logo} text-gray-400 group-hover:text-white text-lg transition-colors group-hover:scale-110"></i>`;

                let badge = channel.type === 'embed' ? `<span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>` : '';

                btn.innerHTML = `
                    <div class="w-10 h-10 rounded-lg bg-zinc-800 flex items-center justify-center shrink-0 shadow-inner border border-white/5 overflow-hidden bg-white/5 relative">
                        ${iconHtml} ${badge}
                    </div>
                    <div class="flex-1 min-w-0 z-10">
                        <h3 class="text-sm font-medium text-gray-300 group-hover:text-white truncate transition-colors">${channel.name}</h3>
                        <p class="text-[10px] text-gray-500 group-hover:text-gray-400 truncate">${channel.category}</p>
                    </div>
                `;
                btn.onclick = () => showPlayer(realIndex); 
                channelListEl.appendChild(btn);
            });
        }

        function toggleMenu(forceState) {
            if (typeof forceState !== 'undefined') {
                if (forceState) {
                    sidebar.classList.remove('-translate-x-full');
                    mobileOverlay.classList.remove('hidden');
                    setTimeout(() => mobileOverlay.classList.remove('opacity-0'), 10);
                } else {
                    sidebar.classList.add('-translate-x-full');
                    mobileOverlay.classList.add('opacity-0');
                    setTimeout(() => mobileOverlay.classList.add('hidden'), 300);
                }
            } else {
                if (sidebar.classList.contains('-translate-x-full')) {
                    sidebar.classList.remove('-translate-x-full');
                    mobileOverlay.classList.remove('hidden');
                    setTimeout(() => mobileOverlay.classList.remove('opacity-0'), 10);
                } else {
                    sidebar.classList.add('-translate-x-full');
                    mobileOverlay.classList.add('opacity-0');
                    setTimeout(() => mobileOverlay.classList.add('hidden'), 300);
                }
            }
        }

        window.hideError = () => errorOverlay.classList.add('hidden');

        window.playChannel = (index, autoPlay = true) => {
            hideError();
            const channel = channels[index];
            currentChannelData = channel;
            
            document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
            const selectedEl = document.getElementById(`chan-${channel.id}`);
            if(selectedEl) {
                selectedEl.classList.add('active');
                selectedEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            if (window.innerWidth < 1024) toggleMenu(false);
            console.log(`Loading: ${channel.name}`);

            if (channel.type === 'embed') {
                if (hls) { hls.destroy(); hls = null; }
                video.pause();
                video.src = ""; 
                video.classList.add('hidden'); 
                iframe.src = channel.url;
                iframe.classList.remove('hidden'); 
            } else {
                iframe.classList.add('hidden'); 
                iframe.src = ""; 
                video.classList.remove('hidden');

                if (Hls.isSupported()) {
                    if (hls) { hls.destroy(); }
                    hls = new Hls();
                    hls.loadSource(channel.url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        if(autoPlay) video.play().catch(e => console.log("Autoplay prevented:", e));
                    });
                    hls.on(Hls.Events.ERROR, function (event, data) {
                        if (data.fatal) {
                            switch (data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR: hls.startLoad(); break;
                                case Hls.ErrorTypes.MEDIA_ERROR: hls.recoverMediaError(); break;
                                default: hls.destroy(); errorOverlay.classList.remove('hidden'); break;
                            }
                        }
                    });
                }
                else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = channel.url;
                    video.addEventListener('loadedmetadata', function() {
                        if(autoPlay) video.play().catch(e => console.log("Autoplay prevented:", e));
                    });
                    video.addEventListener('error', () => errorOverlay.classList.remove('hidden'));
                } else {
                    alert("Browser not supported");
                }
            }
        };

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            homeSearch.addEventListener('input', (e) => renderHomeGrid(e.target.value));
            sidebarSearch.addEventListener('input', (e) => renderSidebarList(e.target.value));
            
            renderHomeGrid();
            renderSidebarList();
            checkAndroid();

            // Default: Show Home Dashboard (No auto-play)
        });
    </script>
</body>
</html>
