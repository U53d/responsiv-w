<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>respw</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- HLS.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

   <style>
        :root {
            --tv-focus-color: #e5e7eb; 
        }
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden; /* ป้องกัน Scrollbar ของหน้าเว็บ */
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Sidebar Transition */
        #sidebar {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .channel-item {
            transition: all 0.2s ease-out;
            border: 1px solid transparent;
        }
        .channel-item:hover {
            transform: translateX(4px);
            background-color: rgba(75, 85, 99, 0.6); 
            border-color: rgba(255, 255, 255, 0.1);
        }
        .channel-item.active {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0) 100%);
            border-left: 4px solid #e5e7eb;
            border-radius: 4px;
        }
        .channel-item.active i {
            color: #ffffff;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));
        }
        .channel-item.active h3 {
            color: #ffffff;
            font-weight: 600;
        }

        .channel-item:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--tv-focus-color);
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(229, 231, 235, 0.4);
            z-index: 10;
        }

        /* Video Styling */
        video {
            width: 100%;
            height: 100%;
            max-height: 100vh;
            object-fit: contain; /* รักษาสัดส่วนภาพ */
            outline: none;
        }
    </style>
</head>

<!-- Main Layout: Flex Row เพื่อแบ่งซ้ายขวาบน Desktop -->
<body class="h-screen w-screen flex flex-row bg-black">

    <!-- Mobile Overlay (บังแสงเมื่อเปิดเมนูบนมือถือ) -->
    <div id="mobileOverlay" onclick="toggleMenu(false)" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-40 hidden lg:hidden transition-all duration-300 opacity-0"></div>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 max-w-[85vw] bg-zinc-900/95 border-r border-white/10 transform -translate-x-full lg:translate-x-0 lg:relative lg:shadow-none flex flex-col shadow-2xl shrink-0">
        
        <!-- Header -->
        <div class="h-16 px-5 flex items-center justify-between border-b border-white/5 bg-white/5 backdrop-blur-xl shrink-0">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-gradient-to-br from-gray-600 to-gray-800 rounded-lg flex items-center justify-center shadow-lg border border-white/10">
                    <i class="ph-fill ph-television text-white text-lg"></i>
                </div>
                <span class="font-semibold text-lg tracking-wide bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">IPTV</span>
            </div>
            <!-- Close Button: ซ่อนบน Desktop -->
            <button onclick="toggleMenu(false)" class="lg:hidden w-8 h-8 flex items-center justify-center rounded-full hover:bg-white/10 transition text-gray-400 hover:text-white">
                <i class="ph ph-x text-lg"></i>
            </button>
        </div>

        <!-- Search Box -->
        <div class="p-4 shrink-0">
            <div class="relative group">
                <i class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-white transition-colors"></i>
                <input type="text" id="searchInput" placeholder="ค้นหาช่อง..." 
                    class="w-full bg-zinc-800/50 text-white pl-10 pr-4 py-2.5 rounded-xl border border-white/5 focus:border-gray-400/50 focus:bg-zinc-800 focus:ring-2 focus:ring-gray-500/20 outline-none transition-all text-sm placeholder-gray-600">
            </div>
        </div>

        <!-- Categories -->
        <div class="px-4 pb-2 flex gap-2 overflow-x-auto no-scrollbar shrink-0 mask-fade-right" id="categoryContainer">
              <button onclick="selectCategory('All', this)" class="category-btn active px-3 py-1.5 text-xs font-medium bg-gray-200 text-black rounded-lg shadow-lg shadow-white/10 hover:bg-white transition-colors">ทั้งหมด</button>
            <button onclick="selectCategory('News', this)" class="category-btn px-3 py-1.5 text-xs font-medium bg-zinc-800 text-gray-400 border border-white/5 rounded-lg hover:bg-zinc-700 hover:text-white transition-all">ข่าว</button>
            <button onclick="selectCategory('Sport', this)" class="category-btn px-3 py-1.5 text-xs font-medium bg-zinc-800 text-gray-400 border border-white/5 rounded-lg hover:bg-zinc-700 hover:text-white transition-all">กีฬา</button>
        </div>

        <!-- Channel List -->
        <div class="flex-1 overflow-y-auto px-2 py-2 space-y-1 no-scrollbar" id="channelList" role="listbox">
            <!-- JS Rendered Items -->
        </div>
        
        <!-- Footer -->
        <div class="p-3 text-center border-t border-white/5 bg-black/20 backdrop-blur text-[10px] text-gray-500 shrink-0">
            v1.3.2 • กด Enter เพื่อเล่น
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 relative h-full min-w-0 bg-black flex flex-col justify-center items-center overflow-hidden">
        
        <!-- Floating Menu Button: ซ่อนบน Desktop (lg:hidden) -->
        <button onclick="toggleMenu(true)" class="lg:hidden absolute top-5 left-5 z-30 w-12 h-12 rounded-full bg-zinc-900/50 hover:bg-zinc-800/80 backdrop-blur-md border border-white/10 flex items-center justify-center text-white shadow-2xl transition-all hover:scale-105 group">
            <i class="ph ph-list text-2xl group-hover:text-gray-300 transition-colors"></i>
        </button>

        <!-- ANDROID ONLY: External App Button (Hidden by default, shown via JS) -->
        <button id="externalPlayerBtn" onclick="openInExternalApp()" class="hidden absolute top-5 right-5 z-30 w-12 h-12 rounded-full bg-blue-600/80 hover:bg-blue-500 backdrop-blur-md border border-white/10 flex items-center justify-center text-white shadow-2xl transition-all hover:scale-105 group animate-bounce-slow">
            <i class="ph-fill ph-arrow-square-out text-2xl"></i>
        </button>

        <!-- Video Player Container -->
        <div class="w-full h-full relative bg-black flex items-center justify-center">
            <video id="videoPlayer" controls autoplay playsinline poster="https://via.placeholder.com/1920x1080/0a0a0a/333333/?text=Select+a+Channel"></video>

            <!-- Error Overlay -->
            <div id="errorOverlay" class="hidden absolute inset-0 z-30 bg-black/90 backdrop-blur-sm flex items-center justify-center flex-col text-center p-6 animate-fade-in">
                <div class="w-20 h-20 rounded-full bg-zinc-800 flex items-center justify-center mb-4 border border-white/10">
                    <i class="ph ph-warning-circle text-gray-400 text-4xl"></i>
                </div>
                <h3 class="text-2xl font-semibold text-white mb-2">สัญญาณขัดข้อง</h3>
                <p class="text-gray-400 text-sm mb-6">ไม่สามารถเล่นไฟล์นี้ได้ในขณะนี้</p>
                <button onclick="hideError(); toggleMenu(true);" class="px-6 py-2.5 bg-white text-black rounded-full text-sm font-medium hover:bg-gray-200 transition shadow-lg hover:scale-105">
                    เลือกช่องอื่น
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- Data ---
        const channels = [
            { 
                id: 1, 
                name: "Mono29", 
                category: "News", 
                logo: "ph-newspaper", 
                logoUrl: "https://www.mono.co.th/wp-content/uploads/2025/06/Mono29.png",
                url: "https://monomax-uiripn.cdn.byteark.com/plain/th/1080p/index.m3u8" 
            },
            { 
                id: 4, 
                name: "Bein sport 1", 
                category: "Sport", 
                logo: "ph-soccer-ball",
                logoUrl: "https://cms.dmpcdn.com/livetv/2021/08/26/05890500-0632-11ec-9b2a-5fa5449ad866_webp_320.png", 
                url: "https://lsv1.inwstream.com/transcoder_F1/true_bein1f1_inwiptv.stream/chunks.m3u8?nimblesessionid=1732540&wmsAuthSign=c2VydmVyX3RpbWU9MTEvMjIvMjAyNSAxOjE3OjE4IEFNJmhhc2hfdmFsdWU9L1VTZ2pVaFVlMitxZTBqTERQZVVHdz09JnZhbGlkbWludXRlcz0y" 
            }, 
        ];

        let hls = null;
        let currentCategory = 'All'; 
        let currentChannelUrl = ""; // Store current URL for external play
        
        const video = document.getElementById('videoPlayer');
        const sidebar = document.getElementById('sidebar');
        const mobileOverlay = document.getElementById('mobileOverlay');
        const channelListEl = document.getElementById('channelList');
        const errorOverlay = document.getElementById('errorOverlay');
        const searchInput = document.getElementById('searchInput');
        const externalPlayerBtn = document.getElementById('externalPlayerBtn');

        // --- Android Detection & Logic ---
        function checkAndroid() {
            const ua = navigator.userAgent.toLowerCase();
            const isAndroid = ua.indexOf("android") > -1;
            if (isAndroid) {
                externalPlayerBtn.classList.remove('hidden');
            }
        }

        window.openInExternalApp = () => {
            if (!currentChannelUrl) return;
            
            // Intent scheme for Android to open video player
            // Try URL scheme first, fallback to intent if needed.
            // Simple URL often triggers chooser on modern Android browsers
            
            // Constructing a secure intent
            const schemeUrl = currentChannelUrl.replace(/^https?:\/\//, '');
            const intentUrl = `intent://${schemeUrl}#Intent;scheme=https;type=video/*;end`;
            
            // Try standard window open first (often enough)
            window.open(currentChannelUrl, '_blank');
            
            // Fallback/Alternative: If specific behavior needed, you can uncomment:
            // window.location.href = intentUrl;
        };

        // --- Category Logic ---
        window.selectCategory = (category, btnElement) => {
            currentCategory = category;
            const buttons = document.querySelectorAll('.category-btn');
            const activeClasses = "active bg-gray-200 text-black shadow-lg shadow-white/10 hover:bg-white".split(" ");
            const inactiveClasses = "bg-zinc-800 text-gray-400 border border-white/5 hover:bg-zinc-700 hover:text-white".split(" ");

            buttons.forEach(btn => {
                btn.classList.remove(...activeClasses);
                btn.classList.add(...inactiveClasses);
            });

            if(btnElement) {
                btnElement.classList.remove(...inactiveClasses);
                btnElement.classList.add(...activeClasses);
            }
            renderChannels(searchInput.value);
        }

        // --- Functionality ---
        function toggleMenu(show) {
            // Only toggle on mobile screens (<1024px)
            if (window.innerWidth < 1024) {
                if (show) {
                    sidebar.classList.remove('-translate-x-full');
                    mobileOverlay.classList.remove('hidden');
                    setTimeout(() => mobileOverlay.classList.remove('opacity-0'), 10);
                } else {
                    sidebar.classList.add('-translate-x-full');
                    mobileOverlay.classList.add('opacity-0');
                    setTimeout(() => mobileOverlay.classList.add('hidden'), 300);
                }
            }
        }

        window.hideError = () => errorOverlay.classList.add('hidden');

        // --- HLS Player Logic ---
        window.playChannel = (index, autoPlay = true) => {
            hideError();
            const channel = channels[index];
            currentChannelUrl = channel.url; // Save URL
            
            // UI Update
            document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
            const selectedEl = document.getElementById(`chan-${channel.id}`);
            if(selectedEl) {
                selectedEl.classList.add('active');
                selectedEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            // Mobile: Close menu. Desktop: Keep open.
            if (window.innerWidth < 1024) {
                toggleMenu(false);
            }
            
            console.log(`Loading: ${channel.name}`);

            if (Hls.isSupported()) {
                if (hls) {
                    hls.destroy();
                }
                hls = new Hls();
                hls.loadSource(channel.url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    if(autoPlay) video.play().catch(e => console.log("Autoplay prevented:", e));
                });
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                            default:
                                hls.destroy();
                                errorOverlay.classList.remove('hidden');
                                break;
                        }
                    }
                });
            }
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = channel.url;
                video.addEventListener('loadedmetadata', function() {
                    if(autoPlay) video.play().catch(e => console.log("Autoplay prevented:", e));
                });
                video.addEventListener('error', () => {
                    errorOverlay.classList.remove('hidden');
                });
            } else {
                alert("Browser not supported");
            }
        };

        function renderChannels(filterText = "") {
            channelListEl.innerHTML = "";
            
            const filtered = channels.filter(c => {
                const matchesSearch = c.name.toLowerCase().includes(filterText.toLowerCase());
                const matchesCategory = currentCategory === 'All' || c.category === currentCategory;
                return matchesSearch && matchesCategory;
            });

            if (filtered.length === 0) {
                channelListEl.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-12 text-gray-600 opacity-50">
                        <i class="ph ph-ghost text-3xl mb-2"></i>
                        <span class="text-xs">ไม่พบช่องรายการ</span>
                    </div>`;
                return;
            }

            filtered.forEach((channel, index) => {
                const realIndex = channels.indexOf(channel);
                const btn = document.createElement('div'); 
                btn.id = `chan-${channel.id}`;
                btn.setAttribute('tabindex', '0'); 
                
                btn.className = `channel-item group relative p-3 mb-1 rounded-lg cursor-pointer flex items-center gap-3 border-l-2 border-transparent hover:bg-white/5 outline-none overflow-hidden`;
                
                let iconHtml = '';
                if (channel.logoUrl) {
                    iconHtml = `<img src="${channel.logoUrl}" alt="${channel.name}" class="w-8 h-8 object-contain drop-shadow-md group-hover:scale-110 transition-transform duration-300">`;
                } else {
                    iconHtml = `<i class="ph ${channel.logo} text-gray-400 group-hover:text-white text-lg transition-colors group-hover:scale-110"></i>`;
                }

                btn.innerHTML = `
                    <div class="w-10 h-10 rounded-lg bg-zinc-800 flex items-center justify-center shrink-0 shadow-inner border border-white/5 overflow-hidden bg-white/5">
                        ${iconHtml}
                    </div>
                    <div class="flex-1 min-w-0 z-10">
                        <h3 class="text-sm font-medium text-gray-300 group-hover:text-white truncate transition-colors">${channel.name}</h3>
                        <p class="text-[10px] text-gray-500 group-hover:text-gray-400 truncate">${channel.category}</p>
                    </div>
                    <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <i class="ph-fill ph-play-circle text-gray-300 text-xl shadow-lg shadow-white/20 rounded-full"></i>
                    </div>
                `;

                btn.onclick = () => playChannel(realIndex);
                btn.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') playChannel(realIndex);
                });
                channelListEl.appendChild(btn);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            searchInput.addEventListener('input', (e) => renderChannels(e.target.value));
            renderChannels(); 
            
            // Check OS for button visibility
            checkAndroid();

            document.addEventListener('keydown', (e) => {
                const active = document.activeElement;
                if (active.classList.contains('channel-item')) {
                    if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        const next = active.nextElementSibling;
                        if (next) next.focus();
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        const prev = active.previousElementSibling;
                        if (prev) prev.focus();
                    }
                }
            });

            // Auto Play Config
            const defaultId = 4; 
            setTimeout(() => {
                const index = channels.findIndex(c => c.id === defaultId);
                if(index !== -1) playChannel(index, true);
            }, 800);
        });
    </script>
</body>
</html>
