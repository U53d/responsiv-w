<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>-</title>
    
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --tv-focus-color: #fbbf24; /* Amber 400 */
        }
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
        }
        
        /* Hide Scrollbar but allow scroll */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Smooth Sidebar Transition */
        #sidebar {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* Channel Item Animations */
        .channel-item {
            transition: all 0.2s ease-out;
            border: 1px solid transparent;
        }
        .channel-item:hover {
            transform: translateX(4px);
            background-color: rgba(30, 41, 59, 0.8); /* Slate 800/80 */
            border-color: rgba(255, 255, 255, 0.1);
        }
        .channel-item.active {
            background: linear-gradient(90deg, rgba(37,99,235,0.2) 0%, rgba(37,99,235,0) 100%);
            border-left: 4px solid #3b82f6;
            border-radius: 4px;
        }
        .channel-item.active i {
            color: #60a5fa; /* Blue 400 */
            filter: drop-shadow(0 0 8px rgba(96, 165, 250, 0.5));
        }

        /* TV Focus Logic */
        .channel-item:focus {
            outline: none;
            background-color: rgba(251, 191, 36, 0.15); /* Amber Tint */
            border: 1px solid var(--tv-focus-color);
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.3);
            z-index: 10;
        }

        /* Video Player Customization */
        .video-js .vjs-big-play-button {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(37, 99, 235, 0.9);
            border: none;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            line-height: 80px;
            font-size: 2.5rem;
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="h-screen w-screen flex relative bg-black">

    <!-- Mobile Overlay with Fade -->
    <div id="mobileOverlay" onclick="toggleMenu(false)" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-30 hidden transition-all duration-300 opacity-0"></div>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed inset-y-0 left-0 w-80 max-w-[85vw] bg-slate-900/95 border-r border-slate-800/50 z-40 transform -translate-x-full flex flex-col shadow-2xl">
        
        <!-- Header -->
        <div class="h-16 px-5 flex items-center justify-between border-b border-white/5 bg-white/5 backdrop-blur-xl shrink-0">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center shadow-lg">
                    <i class="ph-fill ph-play text-white text-lg"></i>
                </div>
                <span class="font-semibold text-lg tracking-wide bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">IPTV PRO</span>
            </div>
            <button onclick="toggleMenu(false)" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-white/10 transition text-slate-400 hover:text-white">
                <i class="ph ph-x text-lg"></i>
            </button>
        </div>

        <!-- Search Box -->
        <div class="p-4 shrink-0">
            <div class="relative group">
                <i class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-blue-400 transition-colors"></i>
                <input type="text" id="searchInput" placeholder="ค้นหาช่อง..." 
                    class="w-full bg-slate-800/50 text-white pl-10 pr-4 py-2.5 rounded-xl border border-white/5 focus:border-blue-500/50 focus:bg-slate-800 focus:ring-2 focus:ring-blue-500/20 outline-none transition-all text-sm placeholder-slate-600">
            </div>
        </div>

        <!-- Categories (Updated with Logic) -->
        <div class="px-4 pb-2 flex gap-2 overflow-x-auto no-scrollbar shrink-0 mask-fade-right" id="categoryContainer">
            <button onclick="selectCategory('All', this)" class="category-btn active px-3 py-1.5 text-xs font-medium bg-blue-600 text-white rounded-lg shadow-lg shadow-blue-900/20 hover:bg-blue-500 transition-colors">ทั้งหมด</button>
            <button onclick="selectCategory('News', this)" class="category-btn px-3 py-1.5 text-xs font-medium bg-slate-800/80 text-slate-400 border border-white/5 rounded-lg hover:bg-slate-700 hover:text-white transition-all">ข่าว</button>
            <button onclick="selectCategory('Sport', this)" class="category-btn px-3 py-1.5 text-xs font-medium bg-slate-800/80 text-slate-400 border border-white/5 rounded-lg hover:bg-slate-700 hover:text-white transition-all">กีฬา</button>
        </div>

        <!-- Channel List -->
        <div class="flex-1 overflow-y-auto px-2 py-2 space-y-1 no-scrollbar" id="channelList" role="listbox">
            <!-- JS Rendered Items -->
        </div>
        
        <!-- Footer -->
        <div class="p-3 text-center border-t border-white/5 bg-black/20 backdrop-blur text-[10px] text-slate-500 shrink-0">
            v1.2.0 • กด Enter เพื่อเล่น
        </div>
    </div>

    <!-- Main Area -->
    <div class="flex-1 h-full relative bg-black flex flex-col justify-center items-center overflow-hidden">
        
        <!-- Floating Menu Button -->
        <button onclick="toggleMenu(true)" class="absolute top-5 left-5 z-20 w-12 h-12 rounded-full bg-slate-900/50 hover:bg-slate-800/80 backdrop-blur-md border border-white/10 flex items-center justify-center text-white shadow-2xl transition-all hover:scale-105 group">
            <i class="ph ph-list text-2xl group-hover:text-blue-400 transition-colors"></i>
        </button>

        <!-- Video Player -->
        <div class="w-full h-full relative">
            <video
                id="my-video"
                class="video-js vjs-default-skin vjs-fluid h-full"
                controls
                preload="auto"
                playsinline 
                crossorigin="anonymous"
                poster="https://via.placeholder.com/1920x1080/0a0a0a/333333/?text=Select+a+Channel"
            >
            </video>

            <!-- Error Overlay -->
            <div id="errorOverlay" class="hidden absolute inset-0 z-30 bg-black/90 backdrop-blur-sm flex items-center justify-center flex-col text-center p-6 animate-fade-in">
                <div class="w-20 h-20 rounded-full bg-red-500/10 flex items-center justify-center mb-4 border border-red-500/20">
                    <i class="ph ph-warning-circle text-red-500 text-4xl"></i>
                </div>
                <h3 class="text-2xl font-semibold text-white mb-2">สัญญาณขัดข้อง</h3>
                <p class="text-slate-400 text-sm mb-6">ไม่สามารถเล่นไฟล์นี้ได้ในขณะนี้</p>
                <button onclick="hideError(); toggleMenu(true);" class="px-6 py-2.5 bg-white text-black rounded-full text-sm font-medium hover:bg-slate-200 transition shadow-lg hover:scale-105">
                    เลือกช่องอื่น
                </button>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        // --- Data ---
        const channels = [
            { id: 1, name: "PPTV", category: "News", logo: "ph-newspaper", url: "https://load1.v2h-cdn.com/digitaltv/pptv/playlist.m3u8" },
            { id: 4, name: "Bein sport 1", category: "Sport", logo: "ph-soccer-ball", url: "https://lsv1.inwstream.com/transcoder_F1/true_bein1f1_inwiptv.stream/chunks.m3u8?nimblesessionid=1726044&wmsAuthSign=c2VydmVyX3RpbWU9MTEvMjEvMjAyNSA2OjM2OjI1IFBNJmhhc2hfdmFsdWU9RjRPZ1UvL3NTN2tacFFUaGRyaENEdz09JnZhbGlkbWludXRlcz0y" }, 
        ];

        let player;
        let currentCategory = 'All'; // Default filter
        
        const sidebar = document.getElementById('sidebar');
        const mobileOverlay = document.getElementById('mobileOverlay');
        const channelListEl = document.getElementById('channelList');
        const errorOverlay = document.getElementById('errorOverlay');
        const searchInput = document.getElementById('searchInput');

        // --- Category Logic ---
        window.selectCategory = (category, btnElement) => {
            currentCategory = category;
            
            // Update UI: Reset all buttons
            const buttons = document.querySelectorAll('.category-btn');
            const activeClasses = "active bg-blue-600 text-white shadow-lg shadow-blue-900/20 hover:bg-blue-500".split(" ");
            const inactiveClasses = "bg-slate-800/80 text-slate-400 border border-white/5 hover:bg-slate-700 hover:text-white".split(" ");

            buttons.forEach(btn => {
                // Remove Active, Add Inactive
                btn.classList.remove(...activeClasses);
                btn.classList.add(...inactiveClasses);
            });

            // Activate clicked button
            if(btnElement) {
                btnElement.classList.remove(...inactiveClasses);
                btnElement.classList.add(...activeClasses);
            }

            // Re-render list
            renderChannels(searchInput.value);
        }

        // --- Functionality ---
        function toggleMenu(show) {
            if (show) {
                sidebar.classList.remove('-translate-x-full');
                mobileOverlay.classList.remove('hidden');
                setTimeout(() => mobileOverlay.classList.remove('opacity-0'), 10);
                setTimeout(() => searchInput.focus(), 300);
            } else {
                sidebar.classList.add('-translate-x-full');
                mobileOverlay.classList.add('opacity-0');
                setTimeout(() => mobileOverlay.classList.add('hidden'), 300);
            }
        }

        window.hideError = () => errorOverlay.classList.add('hidden');

        window.playChannel = (index, autoPlay = false) => {
            hideError();
            const channel = channels[index];
            
            // Update Active Channel UI
            document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
            const selectedEl = document.getElementById(`chan-${channel.id}`);
            if(selectedEl) {
                selectedEl.classList.add('active');
                selectedEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            toggleMenu(false);
            console.log(`Loading: ${channel.name}`);
            
            player.src({
                src: channel.url,
                type: 'application/x-mpegURL'
            });

            if (autoPlay) {
                player.muted(true);
                player.play().catch(e => console.log("Autoplay blocked"));
            } else {
                player.play().catch(e => console.log("Manual play required"));
            }
        };

        function renderChannels(filterText = "") {
            channelListEl.innerHTML = "";
            
            // Filter Logic: Search AND Category
            const filtered = channels.filter(c => {
                const matchesSearch = c.name.toLowerCase().includes(filterText.toLowerCase());
                const matchesCategory = currentCategory === 'All' || c.category === currentCategory;
                return matchesSearch && matchesCategory;
            });

            if (filtered.length === 0) {
                channelListEl.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-12 text-slate-600 opacity-50">
                        <i class="ph ph-ghost text-3xl mb-2"></i>
                        <span class="text-xs">ไม่พบช่องรายการ</span>
                    </div>`;
                return;
            }

            filtered.forEach((channel, index) => {
                // Use original index to play correct channel
                const realIndex = channels.indexOf(channel);
                const btn = document.createElement('div'); 
                btn.id = `chan-${channel.id}`;
                btn.setAttribute('tabindex', '0'); 
                
                btn.className = `channel-item group relative p-3 mb-1 rounded-lg cursor-pointer flex items-center gap-3 border-l-2 border-transparent hover:bg-white/5 outline-none overflow-hidden`;
                
                btn.innerHTML = `
                    <div class="w-10 h-10 rounded-lg bg-slate-800 flex items-center justify-center shrink-0 shadow-inner group-hover:scale-110 transition-transform duration-300">
                        <i class="ph ${channel.logo} text-slate-400 group-hover:text-white text-lg transition-colors"></i>
                    </div>
                    <div class="flex-1 min-w-0 z-10">
                        <h3 class="text-sm font-medium text-slate-200 group-hover:text-white truncate transition-colors">${channel.name}</h3>
                        <p class="text-[10px] text-slate-500 group-hover:text-slate-400 truncate">${channel.category}</p>
                    </div>
                    <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <i class="ph-fill ph-play-circle text-blue-500 text-xl shadow-lg shadow-blue-500/50 rounded-full"></i>
                    </div>
                `;

                btn.onclick = () => playChannel(realIndex);
                
                btn.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') playChannel(realIndex);
                });

                channelListEl.appendChild(btn);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            player = videojs('my-video', {
                fluid: true,
                html5: { vhs: { overrideNative: true } },
                controlBar: {
                    children: [
                        'playToggle', 'volumePanel', 'currentTimeDisplay', 
                        'timeDivider', 'durationDisplay', 'progressControl', 'fullscreenToggle'
                    ]
                }
            });

            player.on('error', () => errorOverlay.classList.remove('hidden'));

            searchInput.addEventListener('input', (e) => renderChannels(e.target.value));

            renderChannels(); // Initial Render

            // TV Remote / Keyboard Navigation
            document.addEventListener('keydown', (e) => {
                const active = document.activeElement;
                if (active.classList.contains('channel-item')) {
                    if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        const next = active.nextElementSibling;
                        if (next) next.focus();
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        const prev = active.previousElementSibling;
                        if (prev) prev.focus();
                    }
                }
            });

            // --- Auto Play Config ---
            // ถ้าอยากเปลี่ยนช่องเริ่มต้น ให้แก้เลข 1 เป็นเลข ID ของช่องที่ต้องการ
            const defaultId = 1; 
            
            setTimeout(() => {
                const index = channels.findIndex(c => c.id === defaultId);
                if(index !== -1) {
                    playChannel(index, true);
                }
            }, 800);
        });
    </script>
</body>
</html>
